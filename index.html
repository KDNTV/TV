<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yariga TV - البث المباشر</title>
    <meta name="description" content="Yariga TV - بث مباشر لمشاهدة المباريات والرياضة">
    <meta name="keywords" content="yarigatv, yariga live, yariga online, Sport live">
    <meta name="author" content="Yariga TV">

    <!-- إضافة Video.js للمشغل -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #ff3366;
            --secondary-color: #2c3e50;
            --dark-bg: #121212;
            --control-bg: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
            --hover-color: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.3s;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* مشغل الفيديو */
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #my-video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            background: #000;
        }

        .vjs-poster {
            background-size: cover;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            z-index: 5;
        }

        .player-placeholder i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .player-placeholder p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .now-playing {
            background: rgba(20, 20, 20, 0.7);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .now-playing h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .program-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .program-title {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        /* زر التليجرام */
        .telegram-button {
            background-color: #0088cc;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .telegram-button:hover {
            background-color: #0077b3;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .channel-card {
            background: rgba(30, 30, 30, 0.7);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 15px;
            text-align: center;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(40, 40, 40, 0.9);
        }

        .channel-card.active {
            border: 2px solid var(--primary-color);
            background: rgba(50, 50, 50, 0.9);
        }

        .channel-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-status {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #e74c3c;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* تحميل */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* الإشعارات */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--control-bg);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            text-align: center;
        }

        .notification.visible {
            opacity: 1;
        }

        /* رسالة الخطأ */
        .error-message {
            background: #c0392b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        /* التذييل */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* للجوال */
        @media (max-width: 768px) {
            .program-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .channel-card {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Yariga TV</h1>
            <p>البث المباشر لمشاهدة المباريات والرياضة</p>
        </header>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="player-container">
            <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" poster="https://images.unsplash.com/photo-1598890779134-57bbd2cd4090?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80">
                <p class="vjs-no-js">
                    لإعادة إنتاج هذا الفيديو ، يرجى تمكين JavaScript و / أو النظر في الترقية إلى متصفح ويب يدعم
                    <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 video</a>
                </p>
            </video>

            <div class="player-placeholder" id="playerPlaceholder">
                <i class="fas fa-tv"></i>
                <p>اختر قناة للمشاهدة</p>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="now-playing">
            <h3><i class="fas fa-play-circle"></i> الآن يعرض</h3>
            <div class="program-info">
                <span class="program-title" id="programTitle">يرجى اختيار قناة</span>
                <a href="https://t.me/kidntv" class="telegram-button" target="_blank" id="telegramButton">
                    <i class="fab fa-telegram-plane"></i> انضمام لقناة تليجرام
                </a>
            </div>
        </div>

        <h3><i class="fas fa-broadcast-tower"></i> القنوات المتاحة</h3>

        <div class="channel-grid">
            <div class="channel-card active" data-channel="0">
                <div class="channel-content">
                    <div class="channel-title">BEIN NEWS</div>
                    <div class="channel-status">
                        <span class="live-indicator"><span class="live-dot"></span> LIVE</span>
                    </div>
                </div>
            </div>

            <div class="channel-card" data-channel="1">
                <div class="channel-content">
                    <div class="channel-title">BEIN GLOBAL</div>
                    <div class="channel-status">
                        <span class="live-indicator"><span class="live-dot"></span> LIVE</span>
                    </div>
                </div>
            </div>

            <div class="channel-card" data-channel="2">
                <div class="channel-content">
                    <div class="channel-title">BEIN 1</div>
                    <div class="channel-status">
                        <span class="live-indicator"><span class="live-dot"></span> LIVE</span>
                    </div>
                </div>
            </div>

            <div class="channel-card" data-channel="3">
                <div class="channel-content">
                    <div class="channel-title">BEIN 2</div>
                    <div class="channel-status">
                        <span class="live-indicator"><span class="live-dot"></span> LIVE</span>
                    </div>
                </div>
            </div>

            <div class="channel-card" data-channel="4">
                <div class="channel-content">
                    <div class="channel-title">BEIN 3</div>
                    <div class="channel-status">
                        <span class="live-indicator"><span class="live-dot"></span> LIVE</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Yariga TV &copy; 2023 - جميع الحقوق محفوظة</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <!-- إضافة Video.js ومشغل HLS -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة المتغيرات
            const loadingOverlay = document.getElementById('loadingOverlay');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const programTitle = document.getElementById('programTitle');
            const channelCards = document.querySelectorAll('.channel-card');
            const errorMessage = document.getElementById('errorMessage');
            const playerPlaceholder = document.getElementById('playerPlaceholder');

            // بيانات القنوات
            const channels = {
                '0': {
                    name: 'BEIN NEWS',
                    source: 'https://raw.githubusercontent.com/kidntv/KID/refs/heads/main/pos1.m3u8',
                    description: 'شاشة البث الرئيسية'
                },
                '1': {
                    name: 'BEIN GLOBAL',
                    source: 'http://het111a.4rouwanda-shop.store/live/610303030/index.m3u8',
                    description: 'قناة رياضية متخصصة'
                },
                '2': {
                    name: 'BEIN 1',
                    source: 'http://135.125.109.73:9000/beinsport1_.m3u8',
                    description: 'القناة الأولى'
                },
                '3': {
                    name: 'BEIN 2',
                    source: 'https://cubedgeo2.fluidstream.eu/geo2/geo2.m3u8',
                    description: 'القناة الثانية'
                },
                '4': {
                    name: 'BEIN 3',
                    source: 'https://rai1.rai.it/rai1/rai1_1200/playlist.m3u8',
                    description: 'القناة الثالثة'
                }
            };

            // تهيئة مشغل الفيديو
            const player = videojs('my-video', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                responsive: true,
                liveui: true,
                playbackRates: [0.5, 1, 1.5, 2]
            });

            // وظيفة عرض الإشعار
            function showNotification(message, duration = 3000) {
                notificationText.textContent = message;
                notification.classList.add('visible');

                setTimeout(() => {
                    notification.classList.remove('visible');
                }, duration);
            }

            // وظيفة عرض الخطأ
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // وظيفة إظهار التحميل
            function showLoading() {
                loadingOverlay.classList.add('visible');
            }

            // وظيفة إخفاء التحميل
            function hideLoading() {
                loadingOverlay.classList.remove('visible');
            }

            // وظيفة تغيير القناة
            function changeChannel(channelId) {
                const channel = channels[channelId];
                if (!channel) return;

                showLoading();
                playerPlaceholder.style.display = 'flex';

                // تحديث القناة النشطة
                channelCards.forEach(card => card.classList.remove('active'));
                document.querySelector(`.channel-card[data-channel="${channelId}"]`).classList.add('active');

                // تحديث معلومات البرنامج
                programTitle.textContent = channel.description;

                // إعداد المشغل مع المصدر الجديد
                try {
                    player.src({
                        src: channel.source,
                        type: 'application/x-mpegURL'
                    });
                    
                    player.ready(function() {
                        player.play().then(() => {
                            hideLoading();
                            playerPlaceholder.style.display = 'none';
                            showNotification(`جاري تشغيل ${channel.name}`);
                        }).catch(error => {
                            hideLoading();
                            showError('لا يمكن تشغيل الفيديو تلقائياً. يرجى النقر على زر التشغيل.');
                            console.error('Playback error:', error);
                        });
                    });
                    
                } catch (error) {
                    hideLoading();
                    showError('حدث خطأ في تحميل القناة. قد يكون المصدر غير متاح.');
                    console.error('Player error:', error);
                }
            }

            // إضافة حدث النقر لبطاقات القنوات
            channelCards.forEach(card => {
                card.addEventListener('click', function() {
                    const channelId = this.getAttribute('data-channel');
                    changeChannel(channelId);
                });
            });

            // معالجة أخطاء المشغل
            player.on('error', function() {
                hideLoading();
                showError('حدث خطأ في تحميل الفيديو. يرجى المحاولة مرة أخرى أو اختيار قناة أخرى.');
            });

            // تحميل القناة الأولى افتراضياً
            changeChannel('0');

            // إضافة أحداث للتحكم بالمشغل
            player.on('loadstart', function() {
                showLoading();
            });

            player.on('canplay', function() {
                hideLoading();
                playerPlaceholder.style.display = 'none';
            });
        });
    </script>
</body>
</html>
