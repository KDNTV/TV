<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قنوات كايدن TV</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      direction: rtl;
    }
    
    /* أنماط شاشة التحميل الجديدة */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
      color: #ffd200; /* لون مميز للتحميل */
      transition: opacity 0.3s ease;
    }
    
    #loading-screen i {
      font-size: 3em;
      margin-bottom: 15px;
    }
    
    .loading-text {
      font-size: 1.2em;
    }

    .hidden {
      display: none !important;
    }

    /* شعار القناة في الأعلى */
    .header-logo {
      text-align: center;
      margin-bottom: 30px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border-radius: 12px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      position: relative;
    }
    
    .logo-text {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    
    .logo-subtitle {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }
    
    .telegram-btn {
      display: inline-block;
      background: linear-gradient(135deg, #0088cc, #00a2e8);
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .telegram-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 136, 204, 0.5);
      background: linear-gradient(135deg, #0077b5, #0099e0);
    }
    
    .telegram-btn:active {
      transform: translateY(0);
    }
    
    .telegram-btn i {
      margin-left: 8px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .channel {
      background: #111;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      transition: transform 0.2s ease;
      color: #ddd;
      text-decoration: none;
      display: block;
    }
    
    .channel:hover {
      transform: scale(1.05);
      background: #222;
    }
    
    .channel img {
      max-width: 100%;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #222;
      padding: 5px;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 60px);
      display: block;
    }
    
    .error {
      color: white;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(30, 30, 30, 0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      transition: background 0.3s;
    }
    
    .back-button:hover {
      background: rgba(50, 50, 50, 0.9);
    }
    
    /* تصميم متجاوب للشاشات الصغيرة */
    @media (max-width: 768px) {
      .logo-text {
        font-size: 32px;
      }
      
      .logo-subtitle {
        font-size: 16px;
      }
      
      .telegram-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      .logo-text {
        font-size: 28px;
      }
      
      .logo-subtitle {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="loading-screen">
      <i class="fas fa-spinner fa-spin"></i>
      <div class="loading-text">جاري تحميل القنوات...</div>
  </div>
  <div id="content" class="hidden"></div>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    function createBackButton() {
      const backButton = document.createElement('button');
      backButton.className = 'back-button';
      backButton.innerHTML = '← رجوع إلى القائمة';
      backButton.onclick = () => {
        window.location.href = window.location.pathname;
      };
      document.body.appendChild(backButton);
    }

    function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        const content = document.getElementById('content');
        if (loadingScreen && content) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                content.classList.remove('hidden');
            }, 300); // يتأخر قليلاً للسماح لـ CSS Transition بالعمل
        }
    }
    
    const id = getParam("id");
    const sourceId = getParam("source");
    const content = document.getElementById('content');
    
    const sources = {
      'source1': {
        url: 'https://raw.githubusercontent.com/alysjc7-dot/playlist/refs/heads/main/file/api.json',
        player: 'https://www.m3u8player.online/embed/m3u8?url='
      },
      'source3': {
        url: 'https://raw.githubusercontent.com/alysjc7-dot/playlist/refs/heads/main/file/api2.json',
        player: 'https://anym3u8player.com/tv/p.php?url='
      },
      'source2': {
        url: 'https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json',
        player: 'https://anym3u8player.com/tv/video-player.php?url='
      }
    };
    
    if (id && sourceId) {
      // إخفاء شاشة التحميل مباشرة إذا كنا في وضع المشغل
      hideLoadingScreen(); 
      
      // عرض المشغل إذا تم اختيار قناة
      const selectedSource = sources[sourceId];
      if (selectedSource) {
        fetch(selectedSource.url)
          .then(res => res.json())
          .then(data => {
            const channel = data.find(item => item.id === id);
            if (channel && channel.link) {
              const encoded = encodeURIComponent(channel.link);
              const playerURL = selectedSource.player + encoded; 
              content.innerHTML = `<iframe src="${playerURL}" allowfullscreen></iframe>`;
              createBackButton();
            } else {
              content.innerHTML = `<div class="error"><h2>القناة غير موجودة</h2></div>`;
            }
          })
          .catch(() => {
            content.innerHTML = `<div class="error"><h2>خطأ في تحميل البث</h2></div>`;
          });
      } else {
        content.innerHTML = `<div class="error"><h2>مصدر غير صالح</h2></div>`;
      }
    } else {
      // عرض جميع القنوات مع الشعار (واجهة القائمة)
      const headerLogo = document.createElement('div');
      headerLogo.className = 'header-logo';
      headerLogo.innerHTML = `
        <div class="logo-text">كايدن TV</div>
        <a href="https://t.me/KIDNTV" target="_blank" class="telegram-btn">
          انضم إلى قناتنا على تليجرام <i class="fab fa-telegram-plane"></i>
        </a>
      `;
      content.appendChild(headerLogo);
      
      const grid = document.createElement('div');
      grid.className = 'grid';
      content.appendChild(grid);
      
      let pendingFetches = 3; // عدد المصادر التي يجب جلبها
      let channelsLoaded = 0; // عدد المصادر التي تم تحميلها بنجاح

      const checkCompletion = () => {
          pendingFetches--;
          if (pendingFetches === 0) {
              hideLoadingScreen();
              // في حالة فشل تحميل جميع القنوات
              if (channelsLoaded === 0) {
                  content.innerHTML += `<div class="error"><h2>فشل تحميل القنوات</h2></div>`;
              }
          }
      };

      const fetchChannels = (sourceKey) => {
        const source = sources[sourceKey];
        fetch(source.url)
          .then(res => {
            if (!res.ok) {
              throw new Error('Network response was not ok');
            }
            return res.json();
          })
          .then(data => {
            if (data.length) {
              channelsLoaded++;
              data.forEach(channel => {
                const a = document.createElement('a');
                a.className = 'channel';
                a.href = `?id=${encodeURIComponent(channel.id)}&source=${sourceKey}`;
                a.innerHTML = `
                  <img src="${channel.logo}" alt="${channel.name}" />
                  <div>${channel.name}</div>
                `;
                grid.appendChild(a);
              });
            }
            checkCompletion();
          })
          .catch((error) => {
            console.error(`Failed to load channels from ${source.url}:`, error);
            checkCompletion();
          });
      };
      
      // التغيير هنا: ترتيب جلب القنوات
      // الترتيب الجديد: Source 1, Source 2, Source 3 (في الأخير)
      fetchChannels('source1');
      fetchChannels('source2'); 
      fetchChannels('source3'); // المصدر الثالث الآن في الأخير
    }
  </script>
</body>
</html>
